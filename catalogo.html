  const img = document.createElement('img');
  img.src = projData.images && projData.images.length > 0 ? projData.images[0] : '';

const container = document.getElementById('sections-container');

Object.entries(sectionsInfo).forEach(([key, value]) => {
  const section = document.createElement('div');
  section.id = key;
  section.className = 'section';

  const h2 = document.createElement('h2');
  h2.innerText = value.name;
  section.appendChild(h2);

  if (value.categories) {
    const catList = document.createElement("div");
    let catListClassId = "";
    if (key === 'MetalConstructions') {
      catListClassId = "cmfe-categories";
    } else if (key === 'Aluminum') {
      catListClassId = "alum-categories";
    } else if (key === 'MetalSolutions') {
      catListClassId = "metal-solutions-categories";
    }
    catList.className = catListClassId;
    catList.id = catListClassId;

    value.categories.forEach(cat => {
      const btn = document.createElement("button");
      btn.className = "gate-category-btn";
      btn.innerText = cat.titles[currentLang];

      btn.onclick = () => {
        if (key === "MetalConstructions")
          showGateProjects(cat.id, btn);
        else if (key === "Aluminum")
          showAluminumProjects(cat.id, btn);
        else if (key === "MetalSolutions")
          showMetalSolutionsProjects(cat.id, btn);
      };

      btn.id = (catListClassId === 'cmfe-categories' ? "cmfe" : catListClassId === 'alum-categories' ? "alum" : "metal-solutions") + "-cat-" + cat.id;

      catList.appendChild(btn);
    });

    section.appendChild(catList);

    const list = document.createElement('div');
    list.className = 'project-list';
    let listId = "";
    if (key === 'MetalConstructions') {
      listId = 'gate-project-list';
    } else if (key === 'Aluminum') {
      listId = 'alum-project-list';
    } else if (key === 'MetalSolutions') {
      listId = 'metal-solutions-project-list';
    }
    list.id = listId;
    section.appendChild(list);
  } else {
    const list = document.createElement('div');
    list.className = 'project-list';
    Object.entries(projectsData).forEach(([projKey, projData]) => {
      if (projKey.startsWith(value.prefix)) {
        const projDiv = createProjectCard(projKey, projData);
        list.appendChild(projDiv);
      }
    });
    section.appendChild(list);
  }

  container.appendChild(section);
});



function showGateProjects(categoryId, btn) {
  const list = document.getElementById('gate-project-list');
  if (!list) return;
  list.innerHTML = '';

  document.querySelectorAll('#cmfe-categories .gate-category-btn').forEach(b => b.classList.remove('active'));
  if (btn) btn.classList.add('active');

  const cat = cm_feCategories.find(c => c.id === categoryId);
  if (!cat) return;

  Object.entries(projectsData).forEach(([key, proj]) => {
    if (key.startsWith(cat.prefix)) {
      const div = createProjectCard(key, proj);
      list.appendChild(div);
    }

// Controle am√©lior√© do modal-img para pinch-to-zoom e swipe separados, e op√ß√£o fullscreen ao clicar
(function() {
  const modalImg = document.getElementById('modal-img');
  let startX = 0, endX = 0, isDragging = false;
  let lastTouchDistance = null;

  modalImg.style.cursor = 'pointer';

  // Detecta o in√≠cio do touch
  modalImg.addEventListener('touchstart', e => {
    if (e.touches.length === 1) {
      startX = e.touches[0].clientX;
      isDragging = true;
      lastTouchDistance = null;
    } else if (e.touches.length === 2) {
      // Pinch zoom come√ßa
      isDragging = false;
      lastTouchDistance = getTouchDistance(e.touches);
      // Define transform origin para o centro do gesto
      let centerX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
      let centerY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
      const rect = modalImg.getBoundingClientRect();
      const originX = ((centerX - rect.left) / rect.width) * 100;
      const originY = ((centerY - rect.top) / rect.height) * 100;
      modalImg.style.transformOrigin = `${originX}% ${originY}%`;
    }
  }, { passive: false });

  // Detecta movimento do touch
  modalImg.addEventListener('touchmove', e => {
    if (e.touches.length === 1 && isDragging) {
      endX = e.touches[0].clientX;
    } else if (e.touches.length === 2) {
      e.preventDefault(); // impede scroll da p√°gina
      let currentDistance = getTouchDistance(e.touches);
      let scale = 1;
      if (lastTouchDistance) {
        scale = currentDistance / lastTouchDistance;
      }
      lastTouchDistance = currentDistance;

      const currentTransform = window.getComputedStyle(modalImg).transform;
      let matrix = currentTransform === 'none' ? [1,0,0,1,0,0] : currentTransform.match(/matrix3d\((.+)\)/) ? currentTransform.match(/matrix3d\((.+)\)/)[1].split(', ') : currentTransform.match(/matrix\((.+)\)/)[1].split(', ');
      let currentScaleX = parseFloat(matrix[0]);
      let currentScaleY = parseFloat(matrix[3]);
      let newScaleX = currentScaleX * scale;
      let newScaleY = currentScaleY * scale;
      newScaleX = Math.min(Math.max(1, newScaleX), 4);
      newScaleY = Math.min(Math.max(1, newScaleY), 4);
      modalImg.style.transform = `scale(${newScaleX}, ${newScaleY})`;
    }
  }, { passive: false });

  // Detecta fim do toque para swipe
  modalImg.addEventListener('touchend', e => {
    if (!isDragging) return;
    isDragging = false;
    const diffX = endX - startX;
    const threshold = 50;
    if (Math.abs(diffX) > threshold) {
      if (diffX > 0) modalPrev();
      else modalNext();
    }
    endX = 0;
    startX = 0;
  });

  // Fun√ß√£o auxiliar para dist√¢ncia entre dois toques
  function getTouchDistance(touches) {
    const [touch1, touch2] = touches;
    const dx = touch2.clientX - touch1.clientX;
    const dy = touch2.clientY - touch1.clientY;
    return Math.hypot(dx, dy);
  }

  // Toggle tela cheia ao clicar
  modalImg.addEventListener('click', () => {
    // Se a imagem estiver zoomada (>1), resetar zoom ao clicar
    const currentTransform = modalImg.style.transform;
    if (currentTransform && currentTransform !== '' && currentTransform !== 'scale(1)') {
      modalImg.style.transform = 'scale(1)';
      return;
    }

    // Se n√£o for fullscreen, ativa fullscreen, se for, sai
    if (!document.fullscreenElement) {
      if (modalImg.requestFullscreen) modalImg.requestFullscreen();
      else if (modalImg.webkitRequestFullscreen) modalImg.webkitRequestFullscreen();
      else if (modalImg.msRequestFullscreen) modalImg.msRequestFullscreen();
    } else {
      if (document.exitFullscreen) document.exitFullscreen();
      else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
      else if (document.msExitFullscreen) document.msExitFullscreen();
    }
  });

  // Reset zoom ao sair do fullscreen
  document.addEventListener('fullscreenchange', () => {
    if (!document.fullscreenElement) {
      modalImg.style.transform = 'scale(1)';
      modalImg.style.transformOrigin = '50% 50%';
    }
  });
})();

  // Reinicia o temporizador em qualquer intera√ß√£o
  ['mousemove','click','keydown','wheel','touchstart'].forEach(evt => {
    document.addEventListener(evt, () => {
      if (introContainer.style.display === 'none') resetIdleTimer();
    });
  });
</script>

<script>
// === MONTRA AUTOM√ÅTICA + SA√çDA SECRETA + BOT√ÉO DE REATIVA√á√ÉO ===
document.addEventListener("DOMContentLoaded", () => {
  const root = document.documentElement;
  const introContainer = document.getElementById('intro-video-container');
  let pressTimer = null;
  // 1Ô∏è‚É£ Entra em fullscreen ao primeiro toque
  function enterFullscreen() {
    if (!document.fullscreenElement) {
      if (root.requestFullscreen) root.requestFullscreen();
      else if (root.webkitRequestFullscreen) root.webkitRequestFullscreen();
      else if (root.msRequestFullscreen) root.msRequestFullscreen();
    }
  }
  document.addEventListener("click", enterFullscreen, { once: true });

  // 2Ô∏è‚É£ Sa√≠da secreta ap√≥s 15 segundos de toque cont√≠nuo
  function startHoldExit() {
    pressTimer = setTimeout(() => {
      if (document.fullscreenElement) {
        // Sai do fullscreen
        if (document.exitFullscreen) document.exitFullscreen();
        else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
        else if (document.msExitFullscreen) document.msExitFullscreen();
      }
      alert("üîì Modo montra desativado");
      //reactivateBtn.style.display = "block"; // mostra bot√£o de reativar
    }, 15000); // 15 segundos
  }

  function cancelHoldExit() {
    clearTimeout(pressTimer);
  }

  // Aplica a qualquer parte da tela
  document.body.addEventListener("touchstart", startHoldExit);
  document.body.addEventListener("mousedown", startHoldExit);
  document.body.addEventListener("touchend", cancelHoldExit);
  document.body.addEventListener("mouseup", cancelHoldExit);

  // 3Ô∏è‚É£ Bot√£o para reativar o modo montra
  reactivateBtn.addEventListener("click", () => {
    reactivateBtn.style.display = "none";
    enterFullscreen();
    alert("‚úÖ Modo montra reativado");
  });
});
</script>
